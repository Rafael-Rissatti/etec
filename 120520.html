<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Formulário</title>
	<meta charset="utf-8">
</head>
<body>
	<form>
		<label for="nome">Nome</label>
		<input type="text" name="nome" id="nome" maxlength="20">
	            <br>
	    <label for="cidade">Cidade</label>
		<input type="text" name="cidade" id="cidade" maxlength="20">
	            <br>
	    Data  <input type="date"> 
	    <br>
	    Masculino<input type="radio" value="Sim" name ="teste" > 
	    Feminino<input type="radio" value="Não" name ="teste" checked="true">
	            <br>
	    <input type="reset">          
	            <br>
	    <input type="submit" value="Enviar">
    </form>

</body>
</html>
